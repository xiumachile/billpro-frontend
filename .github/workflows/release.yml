name: Crear Instalador EXE

on:
  workflow_dispatch:  # <--- ESTO ACTIVA EL BOTÃ“N MANUAL

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # Solo Windows por ahora para probar

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_URL: https://api.clicktools.cl
        with:
          tagName: v1.0.0-manual  # Nombre fijo para probar
          releaseName: "BillPro Manual Build"
          releaseBody: "Instalador generado manualmente."
          releaseDraft: false
          prerelease: false
